<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arkanoid</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body onload="onLoad()">
    <div class="menu">
        <button id="btn" onclick="triggerGame(this)">start</button>
        <button id="restart" onclick="restart()">restart</button>
        <div id="score">0</div>
        <div id="timer">00:00</div>
        <div id="lives">
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
        </div>
    </div>
    <div id="field">
        <div id="win">YOU WIN!!! CONGRATULATIONS!</div>
        <div id="lose">YOU LOSE! GIVE ME YOUR PASS!!!</div>
        <div class="plate-row"></div>
        <div id="platform"></div>
        <div id="ball"></div>
    </div>
</body>
</html>
